    <title>DOC.app Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/main.css">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="pagewrap h-100 w-100 row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 h-100 row">
        <div class="col-12 align-self-center">
            <img class="mb-4" src="assets/docs.svg" alt="" width="100" height="100">
            <p>doc.app</p>
        </div>
          
        <p class="col-12 mt-5 mb-3 align-self-end">&copy; 2018 Die Chaoten</p>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-7 col-xl-7 row justify-content-center">
          <form class="form-signin col-10 col-sm-10 col-md-7 col-lg-7 col-xl-7 align-self-center">
      
              <h1 class="h3 mb-3 font-weight-normal">Bitte melde dich an</h1>
              <label for="inputEmail" class="sr-only">Email-Adresse</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email-Adresse" required autofocus>
              <label for="inputPassword" class="sr-only">Passwort</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Angemeldet bleiben
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
            </form>
      </div>
    </div>
  </body>
</html>
