<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOC.io</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/main.css">
</head>
  
<body class="text-center">
  <div class="pagewrap h-100 w-100 row justify-content-center">
    <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-4 row align-self-center">
      <form class="form-signin w-100">
        <div class="form_field">
         <label for="inputEmail" class="sr-only">Email-Adresse</label>
         <label for="inputEmail" class=""><i class="fas fa-user"></i></label>
         <input type="email" id="inputEmail" class="form-control" placeholder="Email-Adresse" required autofocus size="10">
        </div>
        <div class="form_field">
          <label for="inputPassword" class="sr-only">Passwort</label>
          <label for="inputPassword"><i class="fas fa-lock"></i></label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" size="10" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block w-100" type="submit">Login</button>
      </form>
      <p class="w-100 mt-4">prototype by alex domi silas celine <br> &copy; 2018</p>
    </div>
  </div>
</body>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
</html>
